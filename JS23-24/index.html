<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-2.2.3.min.js"></script>
	<script src="js/templating.js"></script>
	<script data-main="js/main.js" src="js/requirejs.js"></script>
</head>
<body>

	<script type="text/template" id="wrapper-template">
		<div class="wrapper">
			<h1>Список дел</h1>
			<ul class="item-list"></ul>
			<div class="controlls">
				<input type="text" class="item-value">
				<button class="item-add">Добавить</button>
			</div>
		</div>
	</script>

	<script type="text/template" id="list-template">
		<% for(var i = 0; i< data.length; i++){ %>
			<li>
				<span class="item-inner"><%= data[i] %></input></span>
				<input type="text" class="item-edit" value="">
				<span data-value="<%= data[i] %>" class="item-delete">x</span>
			</li>
		<% }; %>
	</script>

</body>
</html>
